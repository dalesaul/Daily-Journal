<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>
<body>
    <h1>Daily Journal</h1>
    <form action="">
            <fieldset>
                <label for="journalDate"> Date of entry</label>
                <input type="date" name="journalDate" id="journalDate">
                </label>
            </fieldset>
            <fieldset>
                    <label for="journalConcepts"> Concepts covered</label>
                    <input type="text" name="journalConcepts" id="journalConcepts">
                    </label>
            </fieldset>
            <fieldset>
                    <label for="journalEntry"> Journal entry</label>
                    <input type="text" name="journalEntry" id="journalEntry">
                    </label>
            </fieldset>
            <fieldset>
                    <label for="moodRing">Tell me how you really feel:</label>
                    <input text="text" id="current-mood" name="mood" list="this-mood-choice"/>
                        <datalist id="this-mood-choice">
                            <option value="Stoked!!">
                            <option value="I'm diggin' it.">
                            <option value="This is fine.">
                            <option value="Worst TV show ever: Lost">
                            <option value="En Vouge - Never gonna get it.">
                            <option value="No comment">
                        </datalist>
            </fieldset>
            <fieldset> 
                        <input type="submit">
            </fieldset>
            
    </form>
</body>
</html>
